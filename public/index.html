            </div>

            <div class="shop-item__details">
              <h2 class="shop-item__title">T-Shirts</h2>
              <p class="shop-item__description">Made of fresh All-American cotton and some other stuff.</p>
            </div>

              <button class="shop-item__actions-btn"><span class="fa fa-heart-o"></span></button>
              <button class="shop-item__actions-btn shop-menu">

                <span><span class="fa fa-square"></span></span>
              </button>

                  <li class="shop-menu__tooltip-item">L</li>
                  <li class="shop-menu__tooltip-item">XL</li>
                </ul>
                <span>XL</span>
